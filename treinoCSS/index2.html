<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<link href="style2.css" rel="stylesheet">
		<title></title>
	</head>
	<body>
		<div class="container">
			<h1 id="header">
				Exercício 1
			</h1>
			<div id="formulario">
				<form>
					<div id="email">
						<label for="nome-email">E-mail:</label>
						<input type="text" name="nome-email">
					</div>
					<br>
					<div id="textarea">
						<textarea rows="6" cols="50" name="text-area"></textarea>
					</div>
					<div id="checkbox">
						<label for="subscription">Receber notificações por e-mail?</label>
						<input type="checkbox" name="subscription">
					</div>
					<div id="botao">
						<button>
							Enviar
						</button>
					</div>
				</form>
			</div>
			<div id="links" >
				<a href="https://www.w3schools.com/tags/tag_label.asp"> LABELS!</a>
				<a href="https://www.w3schools.com/css/css_text.asp"> CSS!</a>
				<a href="https://www.w3schools.com/css/css3_gradients.asp">GRADIENTS!</a>
				<a href="https://www.w3schools.com/tags/tag_textarea.asp">TEXT AREAS!</a>
				<a href="https://www.webteacher.ws/2009/03/05/tip-styling-the-label-element-with-css/">STYLE!</a>
			</div>
			<div id="tabela" >
				<table>
					<tr>
						<th id="name">Nome</th>
						<th id="age">Idade</th>
						<th id="course">Curso</th>
						<th id="progress">Período</th>
					</tr>
					<tr>
						<td id="nome">Breno</td>
						<td id="idade">19</td>
						<td id="curso">C.C.</td>
						<td id="periodo">3<sup>o</sup>->4<sup>o</sup></td>
					</tr>
				</table>
			</div>
			<br>
		</div>
	</body>
</html>
